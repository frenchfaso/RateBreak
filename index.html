<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateBreak</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.2/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-800 text-white text-center py-2">
        <div x-data="{ date: new Date().toLocaleDateString('de-DE', { day: '2-digit', month: 'long', year: 'numeric' }) }">
            <span x-text="date"></span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col justify-between p-4" x-data="rateBreak()">
        <!-- Bitcoin Price -->
        <div class="text-center text-2xl mb-4">
            <div class="text-blue-500">Current Bitcoin Price: $<span x-text="Math.floor(bitcoinPrice)"></span></div>
        </div>
        <!-- Break Even Price -->
        <div class="text-center text-2xl mb-4">
            <div class="text-pink-500">Break Even Price: $<span x-text="Math.floor(breakEvenPrice)"></span></div>
        </div>
        <!-- Input Fields -->
        <div class="flex flex-col space-y-4">
            <div>
                <label for="taxRate1" class="block text-sm font-medium">Tax Rate 2024 (%)</label>
                <input type="number" id="taxRate1" x-model.number="taxRate1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
            </div>
            <div>
                <label for="taxRate2" class="block text-sm font-medium">Tax Rate 2025 (%)</label>
                <input type="number" id="taxRate2" x-model.number="taxRate2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-2">
        Made with ❤️ by Frenchfaso
    </footer>

    <script>
        function rateBreak() {
            return {
                bitcoinPrice: 0,
                taxRate1: 26,
                taxRate2: 42,
                get breakEvenPrice() {
                    return (this.bitcoinPrice * (1 - this.taxRate1 / 100)) / (1 - this.taxRate2 / 100);
                },
                async fetchBitcoinPrice() {
                    try {
                        const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/USD.json');
                        const data = await response.json();
                        this.bitcoinPrice = data.bpi.USD.rate_float;
                    } catch (error) {
                        console.error('Error fetching Bitcoin price:', error);
                    }
                },
                init() {
                    this.fetchBitcoinPrice();
                    setInterval(() => {
                        this.fetchBitcoinPrice();
                    }, 60000); // Update every 60 seconds
                }
            }
        }
    </script>
</body>
</html>
